        <script>
            function getSelected() {
                var array = []
                var checkboxes = document.querySelectorAll('input[type=checkbox]:checked')
                for (var i = 0; i < checkboxes.length; i++) {
                  array.push(checkboxes[i].value)
                }
                console.log(array)
                eel.words_by_lessons_py(array)
            }

            function nextWord() {
                eel.nextWord()
            }

            function prevWord() {
                eel.prevWord()
            }

            eel.expose(showWord);
            function showWord(word, kanji, translate) {
                var outputDiv = document.getElementById("focus_word")
                var translateDiv = document.getElementById("translate_word")
                outputDiv.innerHTML = word;
                translateDiv.hidden = true;
                translateDiv.innerHTML = translate;
            }

            function showTranslate() {
                var translateDiv = document.getElementById("translate_word")
                translateDiv.hidden = false;               
            }

            document.addEventListener("keydown", logKey);
            function logKey(e) {
                if (e.code === 'Space') {
                    showTranslate();
                }
                if (e.code === 'ArrowRight') {
                    nextWord();
                }
                if (e.code === 'ArrowLeft') {
                    prevWord();
                }
            }
        </script>
